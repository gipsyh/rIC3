    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build docker image
        run: |
          docker build . -t ric3
      - name: Push
        run: |
          docker tag ric3 ghcr.io/${{ github.repository_owner }}/ric3:test
          docker push ghcr.io/${{ github.repository_owner }}/ric3:test
