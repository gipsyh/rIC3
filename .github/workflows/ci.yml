name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jwlawson/actions-setup-cmake@v2.0.2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy
      - name: Pull submodules
        run: git submodule update --init --recursive
      - name: Format check
        run: cargo fmt --check
      - name: Build
        run: cargo build
      - name: Run test
        run: cargo test
      - name: Pull certifaiger
        run: docker pull ghcr.io/gipsyh/certifaiger:latest
      - name: Test examples
        run: |
          cargo r --release -- ./examples/counter/counter.aig --certify
          cargo r --release -- ./examples/fifo/fifo.aig --certify
