name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jwlawson/actions-setup-cmake@v2.0.2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy
      - name: Pull submodules
        run: git submodule update --init --recursive
      - name: Format check
        run: cargo fmt --check
      - name: Build
        run: cargo build
      - name: Run test
        run: cargo test
      - name: Pull certifaiger
        run: docker pull ghcr.io/gipsyh/certifaiger:latest
      - name: Test examples
        run: |
          cargo r --release -- ./examples/counter/counter.aig --certify
          cargo r --release -- ./examples/fifo/fifo.aig --certify
  deploy:
    needs: build-and-test
    # if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            # ghcr.io/${{ github.repository_owner }}/ric3:${{ github.event.release.tag_name }}
            ghcr.io/${{ github.repository_owner }}/ric3:latest

